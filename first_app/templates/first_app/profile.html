<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
	nav {
			background-color: #007bff;
			color: #fff;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 50px;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			margin-left: 20px;
		}

		nav a:hover {
			color: #f2f2f2;
		}

		.logo {
			font-size: 24px;
			font-weight: bold;
			margin-right: auto;
		}

		nav ul {
			list-style: none;
			display: flex;
			align-items: center;
			margin: 0;
		}

		nav li {
			margin: 0 10px;
		}

		nav li:last-child {
			margin-right: 0;
		}

		nav button {
			background-color: #fff;
			color: #007bff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			margin-left: 20px;
		}

		nav button:hover {
			background-color: #f2f2f2;
		}

		@media screen and (max-width: 768px) {
			nav {
				flex-wrap: wrap;
				justify-content: center;
			}

			nav ul {
				flex-direction: column;
				margin-top: 10px;
				display: none;
			}

			nav li {
				margin: 10px 0;
			}

			nav button {
				margin-left: auto;
				margin-top: 10px;
			}

			nav.active ul {
				display: flex;
			}
		}
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 16px;
      background-color: #f6f6f6;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin: 0 0 20px;
      text-align: center;
      font-size: 36px;
      color: #333;
    }

    .profile-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .profile-box h2 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #333;
    }

    .profile-box p {
      margin: 0 0 5px;
      font-size: 18px;
      color: #555;
    }

    .button-box {
      display: flex;
      justify-content: space-between;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
	<nav>
        <div class="logo">Relend</div>
        <ul>
          <li><a href="{% url 'first_app:loged_user_home' %}">Home</a></li>
          <li><a href="{% url 'first_app:marketplace' %}">Marketplace</a></li>
          <li><a href="{% url 'first_app:add_account_page' %}">Add account</a></li>
          <li><a href="{% url 'first_app:profile' %}">Profile</a></li>
        <li><a href="{% url 'first_app:contact_us' %}">Contact us</a></li>

        </ul>
      </nav>
  <div class="container">
    <h1>Your profile</h1>
    <div class="profile-box">
      <h2>Your personal information</h2>
      <p><strong>First Name:</strong>{{ user.first_name }}</p>
      <p><strong>Last Name:</strong>{{ user.last_name }}</p>
      <p><strong>Username:</strong>{{ user.username }}</p>
      <p><strong>Email:</strong>{{ user.email }}</p>
    </div>
    <div class="button-box">
		<form method="post">
			{% csrf_token %}
    		<input type="submit" class="button" value="Log Out">
    		<input type="submit" class="button" name="del_profile" value="Delete Account">
		</form>
    </div>
  </div>
</body>
</html>
