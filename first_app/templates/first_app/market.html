<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<style>
    .back {
        background-color: #eaffff;
    }
    body {
        background-color: #eaffff;
    }
    .my_div {
        margin: 5%;
    }
    .product {
       width: 50%;
       border: 1px solid black;
       float: right;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Home</a>
    <div style="position: right; float: right; margin-top: 10px;">
    <p style="font-size: 20px; color: white;">{{user.Username}}
    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" style="height: 30px; width: 30px; border-radius: 8px; float: right; margin-left: 10px;"></p>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="float: right;">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'first_app:show' %}">Marketplace</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'first_app:add_product_page' %}">Add product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'first_app:profile' %}">My profile</a>
        </li>
    </div>
  </div>
</nav>
<div class="my_div">
 <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center back">
     <div class="container">
       <h1 class="display-4 font-weight-normal">Marketplace</h1>
    {% for product in products %}
    </div>
 </div>
</div>
    <a href="{% url 'first_app:product' pr_id=product.id %}" class="">
    <div class="product">
        <img src='{{ product.image.url }}' style='width: 100%; height: 200px; position: center;'>
        <p>Name: {{ product.name }}</p>
        <p>Category: {{ product.category }}</p>        
   <p>Price: {{ product.price }}$</p>
   </div>
   </a>
   {% endfor %}
</body>
</html>
