<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Account Marketplace</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		nav {
			background-color: #007bff;
			color: #fff;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 50px;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			margin-left: 20px;
		}

		nav a:hover {
			color: #f2f2f2;
		}

		.logo {
			font-size: 24px;
			font-weight: bold;
			margin-right: auto;
		}

		nav ul {
			list-style: none;
			display: flex;
			align-items: center;
			margin: 0;
		}

		nav li {
			margin: 0 10px;
		}

		nav li:last-child {
			margin-right: 0;
		}

		nav button {
			background-color: #fff;
			color: #007bff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			margin-left: 20px;
		}

		nav button:hover {
			background-color: #f2f2f2;
		}

		@media screen and (max-width: 768px) {
			nav {
				flex-wrap: wrap;
				justify-content: center;
			}

			nav ul {
				flex-direction: column;
				margin-top: 10px;
				display: none;
			}

			nav li {
				margin: 10px 0;
			}

			nav button {
				margin-left: auto;
				margin-top: 10px;
			}

			nav.active ul {
				display: flex;
			}
		}
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f8f8;
			padding: 0;
			margin: 0;
		}
		a:link {
    	  text-decoration: none;
			}
				
		a:visited {
		      text-decoration: none;
		}
		
		a:hover {
		      text-decoration: none;
		}
		
		a:active {
		      text-decoration: none;
		}

		.container {
			width: 90%;
			margin: 0 auto;
		}

		h1 {
			font-size: 36px;
			font-weight: bold;
			color: #333;
			text-align: center;
			margin-top: 50px;
		}

		.filters {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-top: 30px;
			margin-bottom: 30px;
			padding: 10px;
			background-color: #fff;
			box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
			border-radius: 5px;
		}

		.search-box {
			flex: 1;
			margin-right: 20px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			color: #333;
		}

		.filter-btn {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.filter-btn:hover {
			background-color: #444;
		}

		.accounts {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 30px;
			margin-bottom: 50px;
		}

		.account-card {
			background-color: #fff;
			box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
			border-radius: 5px;
			padding: 20px;
			transition: all 0.3s ease;
			cursor: pointer;
		}

		.account-card:hover {
			transform: translateY(-5px);
			box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
		}

		.account-card img {
			max-width: 100%;
			border-radius: 5px;
			margin-bottom: 10px;
		}

		.account-card h2 {
			font-size: 24px;
			color: #333;
			margin-bottom: 10px;
		}

		.account-card p {
			font-size: 18px;
			color: #666;
			margin-bottom: 20px;
		}

		.account-card span {
			font-size: 20px;
			color: #333;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<nav>
		<div class="logo">Relend</div>
		<ul>
		  <li><a href="{% url 'first_app:log_home' %}">Home</a></li>
		  <li><a href="{% url 'first_app:show' %}">Marketplace</a></li>
		  <li><a href="{% url 'first_app:add_product_page' %}">Add product</a></li>
		  <li><a href="{% url 'first_app:profile' %}">Profile</a></li>
		</ul>
	  </nav>
	  
	  <script>
		// Toggle mobile menu
		const nav = document.querySelector('nav');
		const button = nav.querySelector('button');
		const ul = nav.querySelector('ul');
	  
		button.addEventListener('click', () => {
		  nav.classList.toggle('active');
		});
	  </script>
	<div class="container">
		<h1>Account Marketplace</h1>

		<div class="filters">
			<input type="text" class="search-box" placeholder="Search...">
			<button class="filter-btn" data-game="Free Fire">Free Fire</button>
			<button class="filter-btn" data-game="Pubg">PUBG</button>
			<button class="filter-btn" data-game="Standoff 2">Standoff 2</button>
</div>
	<div class="accounts">
		{% for product in products %}
    	<a class="account-card" href="{% url 'first_app:product' pr_id=product.id %}" data-game="{{ product.game }}">
			<img src="{{ product.image.url }}" alt="{{ product.game }} account">
			<h2>{{ product.name }}</h2>
			<p>{{ product.description }}</p>
			<span>{{ product.price }} грн</span>
		</a>
		{% endfor %}
	</div>
</div>

<script type="text/javascript">
	const searchBox = document.querySelector('.search-box');
	const filterBtns = document.querySelectorAll('.filter-btn');
	const accountCards = document.querySelectorAll('.account-card');

	filterBtns.forEach(btn => {
		btn.addEventListener('click', () => {
			const game = btn.dataset.game;
			accountCards.forEach(card => {
				if (game === 'all' || game === card.dataset.game) {
					card.style.display = 'block';
				} else {
					card.style.display = 'none';
				}
			});
		});
	});

	searchBox.addEventListener('keyup', () => {
		const searchTerm = searchBox.value.toLowerCase().trim();

		accountCards.forEach(card => {
			const name = card.querySelector('h2').textContent.toLowerCase().trim();

			if (name.includes(searchTerm)) {
				card.style.display = 'block';
			} else {
				card.style.display = 'none';
			}
		});
	});
</script>
</body>
</html>
