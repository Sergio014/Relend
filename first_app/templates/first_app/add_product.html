<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Add product</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Home</a>
    <div style="position: right; float: right; margin-top: 10px;">
    <p style="font-size: 20px; color: white;">{{user.Username}}
    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" style="height: 30px; width: 30px; border-radius: 8px; float: right; margin-left: 10px;"></p>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="float: right;">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'first_app:show' %}">Marketplace</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'first_app:add_product_page' %}">Add product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'first_app:profile' %}">My profile</a>
        </li>
    </div>
  </div>
</nav>
    <div class="container">
      <div class="py-5">
        <h2>Add product</h2>
          <form class="needs-validation" novalidate method="POST" enctype= "multipart/form-data" >
              {% csrf_token %}
            <div class="row">
              <div class="col-md-6 mb-3">
                  <label for="image">Image of  product</label>
               <div class="form-control">
               {{ form.image }}
              </div>
                <label for="Name">First name</label>
                <div class="form-control">
                {{ form.name }}
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="category">Category:</label>
                <div class="form-control">
                {{ form.category }}  
                </div>              
              </div>
              <div class="col-md-6 mb-3">
                <label for="category">More info:</label>
                <div class="form-control">
                {{ form.info }}   
                </div>             
              </div>
            </div>
            <div class="mb-3">
              <label for="price">Price</label>
              <div class="form-control">
                {{ form.price }}
              </div>
            </div>
              </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Add product</button>
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017-2018 Company Name</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>

</html>
