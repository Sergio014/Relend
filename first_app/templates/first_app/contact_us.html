<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      #container {
    width: 80%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
  }
  
  h1, h2 {
    color: #333;
    text-align: center;
  }
  
  ul {
    text-align: center;
    list-style: none;
    margin: 0;
    padding: 0;
  }
  
  li {
    margin-bottom: 10px;
  }
  
  a {
    color: #0077cc;
    text-decoration: none;
  }
  
  a:hover {
    text-decoration: underline;
  }
  p {
    text-align: center;
  }
  body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		nav {
			background-color: #007bff;
			color: #fff;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 50px;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			margin-left: 20px;
		}

		nav a:hover {
			color: #f2f2f2;
		}

		.logo {
			font-size: 24px;
			font-weight: bold;
			margin-right: auto;
		}

		nav ul {
			list-style: none;
			display: flex;
			align-items: center;
			margin: 0;
		}

		nav li {
			margin: 0 10px;
		}

		nav li:last-child {
			margin-right: 0;
		}

		nav button {
			background-color: #fff;
			color: #007bff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			margin-left: 20px;
		}

		nav button:hover {
			background-color: #f2f2f2;
		}

		@media screen and (max-width: 768px) {
			nav {
				flex-wrap: wrap;
				justify-content: center;
			}

			nav ul {
				flex-direction: column;
				margin-top: 10px;
				display: none;
			}

			nav li {
				margin: 10px 0;
			}

			nav button {
				margin-left: auto;
				margin-top: 10px;
			}

			nav.active ul {
				display: flex;
			}
		}
</style>
</head>
<body>
  <nav>
    <div class="logo">Relend</div>
    <ul>
      <li><a href="{% url 'first_app:log_in_page' %}">Home</a></li>
      <li><a href="{% url 'first_app:log_in_page' %}">Marketplace</a></li>
      <li><a href="{% url 'first_app:log_in_page' %}">Add account</a></li>
      <li><a href="{% url 'first_app:log_in_page' %}">Profile</a></li>
	  <li><a href="{% url 'first_app:contact_us' %}">Contact us</a></li>

    </ul>
  </nav>
  
  <script>
    // Toggle mobile menu
    const nav = document.querySelector('nav');
    const button = nav.querySelector('button');
    const ul = nav.querySelector('ul');
  
    button.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
 <br>

  <div id="container">
    <h2>Email</h2>

    <h2>Social Media</h2>
    <ul>
      <li>Follow us on <a href="https://www.instagram.com/">Instagram</a></li>
      <li>Connect with us on <a href="https://t.me/">Telegram</a></li>
    </ul>
  </div>
</body>
</html>
