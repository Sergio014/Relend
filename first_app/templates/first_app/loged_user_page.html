{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Home</title>
    <style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		nav {
			background-color: #007bff;
			color: #fff;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 50px;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			margin-left: 20px;
		}

		nav a:hover {
			color: #f2f2f2;
		}

		.logo {
			font-size: 24px;
			font-weight: bold;
			margin-right: auto;
		}

		nav ul {
			list-style: none;
			display: flex;
			align-items: center;
			margin: 0;
		}

		nav li {
			margin: 0 10px;
		}

		nav li:last-child {
			margin-right: 0;
		}

		nav button {
			background-color: #fff;
			color: #007bff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			margin-left: 20px;
		}

		nav button:hover {
			background-color: #f2f2f2;
		}

		@media screen and (max-width: 768px) {
			nav {
				flex-wrap: wrap;
				justify-content: center;
			}

			nav ul {
				flex-direction: column;
				margin-top: 10px;
				display: none;
			}

			nav li {
				margin: 10px 0;
			}

			nav button {
				margin-left: auto;
				margin-top: 10px;
			}

			nav.active ul {
				display: flex;
			}
		}
    </style>
</head>
<nav>
  <div class="logo">Relend</div>
  <ul>
    <li><a href="{% url 'first_app:log_home' %}">Home</a></li>
    <li><a href="{% url 'first_app:show' %}">Marketplace</a></li>
    <li><a href="{% url 'first_app:add_product_page' %}">Add product</a></li>
    <li><a href="{% url 'first_app:profile' %}">Profile</a></li>
  </ul>
</nav>

<script>
  // Toggle mobile menu
  const nav = document.querySelector('nav');
  const button = nav.querySelector('button');
  const ul = nav.querySelector('ul');

  button.addEventListener('click', () => {
    nav.classList.toggle('active');
  });
</script>
<body class="bg-light">
<div class="my_div">
 <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center back">
     <div class="container">
       <h1 class="display-4 font-weight-normal">Welcome to our website!</h1>
       <p class="lead font-weight-normal">Want to buy something? 
       <br></p>
       <a class="btn btn-primary" href="{% url 'first_app:show' %}" role="button">Marketplace</a>      
             </div>
      <div class="product-device box-shadow d-none d-md-block"></div>
    </div> 
<div style="margin-top: 5%;">
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center back">
      <div class="container">
      <h1 class="display-4 font-weight-normal">Or maybe you want to add your own account?</h1>
       <a class="btn btn-primary" href="{% url 'first_app:add_product_page' %}" role="button">Add product</a>
      </div>
      <div class="product-device box-shadow d-none d-md-block"></div>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
</body>
</html>
